<!DOCTYPE html>

<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/><meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RNA Reconstruction Algorithm</title>
<!-- Bootstrap CSS for styling -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
<!-- jQuery for simplifying JavaScript code -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

header {
    background-color: #0056b3; /* Updated to a more modern blue */
    color: #fff;
    padding: 20px 0;
    border-bottom: #888 1px solid;
}

header:hover {
    background-color: #0066cc; /* Hover effect */
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        width: 95%;
    }
}

button {
    background-color: #008CBA; /* Blue background */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
}

button:hover {
    background-color: #0066a2;
    color: white;
}

/* Adding shadow for depth */
.container, button {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

/* Interactive hover effects for links */
a:hover {
    color: #ff6600;
    text-decoration: underline;
}

/* Background pattern */
body {
    background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/memphis-mini.png');
}

header {
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

header {
    font-family: 'Arial', sans-serif; /* Changing to a different font */
    font-size: 36px; /* Increasing the font size */
    font-weight: bold; /* Making the font bold */
}

html {
    scroll-behavior: smooth;
}
</style></head>
<body><header>RNA Reconstruction Interface</header>
<div class="container mt-5">
<h1>RNA Reconstruction Interface</h1>
<form id="rnaForm">
<div class="form-group">
<label for="rnaInput">Enter RNA Sequences:</label>
<textarea class="form-control" id="rnaInput" placeholder="Enter RNA fragments separated by commas" rows="3"></textarea>
</div>
<button class="btn btn-primary" onclick="submitRNA()" type="button">Run Algorithm</button>
</form>
<div class="mt-3">
<h2>Results:</h2>
<pre id="results"></pre>
</div>
</div>
<!-- Bootstrap JS and Popper.js for Bootstrap components to work properly -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    function submitRNA() {
        var inputData = $('#rnaInput').val();
        
        // AJAX call to your backend
        $.ajax({
            url: '/process-rna', // Make sure this matches the endpoint in your Flask app
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ rnaSequence: inputData }),
            success: function(response) {
                // Display the response from the server
                $('#results').text(response.reconstructedRNA);
            },
            error: function(error) {
                // Error handling
                $('#results').text('An error occurred');
            }
        });
    }
    </script>
</body>
</html>
